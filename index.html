<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2AFC Study for Controllable Video Generation</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/app.js"></script>
  </head>
  <body>
    <main class="study-shell">
      <header class="study-header">
        <div class="status-pill" id="previewStatus" hidden>
          Accept the HIT to begin
        </div>
        <h1>2AFC Study for Controllable Video Generation</h1>
        <div class="meta-row">
          <span class="axis-label" id="axisLabel">Axis</span>
          <span class="progress" id="progressLabel">Question 0 of 0</span>
        </div>
      </header>

      <section class="prompt-row" aria-live="polite">
        <p class="question-text" id="questionPrompt">Loading question setâ€¦</p>
        <div class="context-block" id="contextBlock" hidden>
          <img id="contextImage" alt="Reference diagram" />
          <p id="contextCaption"></p>
        </div>
      </section>

      <section class="video-grid">
        <article class="video-option" data-choice="A">
          <p class="option-label">Video A</p>
          <video
            id="videoA"
            controls
            preload="metadata"
            playsinline
            muted
          ></video>
          <label class="choice-control">
            <input type="radio" name="choice" value="A" />
            <span>Select A</span>
          </label>
        </article>

        <article class="video-option" data-choice="B">
          <p class="option-label">Video B</p>
          <video
            id="videoB"
            controls
            preload="metadata"
            playsinline
            muted
          ></video>
          <label class="choice-control">
            <input type="radio" name="choice" value="B" />
            <span>Select B</span>
          </label>
        </article>
      </section>

      <div class="control-bar">
        <button type="button" id="backButton" disabled>Back</button>
        <button type="button" id="nextButton" disabled>Save &amp; Next</button>
      </div>
      <p class="helper-text" id="helperText"></p>

      <section class="submission-panel" id="submissionPanel" hidden>
        <h2>Submit to MTurk</h2>
        <p>Review your answers, then submit when ready.</p>
        <form
          id="mturkForm"
          method="POST"
          action="https://www.mturk.com/mturk/externalSubmit"
        >
          <input type="hidden" name="assignmentId" id="assignmentId" />
          <input type="hidden" name="workerId" id="workerId" />
          <input type="hidden" name="hitId" id="hitId" />
          <input type="hidden" name="responses" id="responses" />
          <button type="submit" id="submitButton" disabled>
            Submit Answers
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
